version: "3.9"
services:
  mongodb:
    container_name: mongodb
    image: mongo:5.0
    environment:
      MONGO_INITDB_DATABASE: TodoDb
    ports:
      - "27018:27017"
    volumes:
      - ~/todo-app-db:/data/db
      - ./Extras/:/docker-entrypoint-initdb.d/
    networks:
      - mongodb_network
  todo-server:
    container_name: todo_server
    build: .
    ports:
      - "50001:443"
      - "50000:80"
    networks:
      - mongodb_network
      - app_network
    extra_hosts:
      host.docker.internal: host-gateway
networks:
  mongodb_network:
    name: mongodb_network
  app_network:
    name: app_network
